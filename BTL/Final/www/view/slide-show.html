<ons-page id="slideShowView">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="button-toggle-menu">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Slide Show Demo</div>
    </ons-toolbar>
    <div style="padding: 10px;">
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img style="display: inline-block; width:75%;" src="img/gif/dog_welcome.webp" alt="Cute dog" />
                </div>
                <div class="swiper-slide">
                    <img style="display: inline-block; width:75%;" src="img/gif/dog_welcome.webp" alt="Cute dog" />
                </div>
                <div class="swiper-slide">
                    <img style="display: inline-block; width:75%;" src="img/gif/dog_welcome.webp" alt="Cute dog" />
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
</ons-page>
