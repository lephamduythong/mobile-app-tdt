<ons-page id="editNoteView">

            <ons-toolbar-button id="button-toggle-menu">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Sửa dòng ghi chú</div>
    </ons-toolbar>

    <div class="standardPaddingDiv">
        <!-- <ons-input style="width: 100%;" id="text" modifier="material" placeholder="Username" float></ons-input> -->
        <textarea id="txtNote" class="standardInput" style="width: 100%;" class="textarea" rows="10" placeholder="Nhập một đoạn text ở đây"></textarea>
        <ons-button modifier="large" id="btnEditNote">Sửa</ons-button>
    </div>
</ons-page>
